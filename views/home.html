	<div class="container">
		<h2>Find books</h2>
		<p>We have a great collections in various categories</p>
		<p>Pick a category and check for the books</p>

		<div class="dropdown">                                    
			<select class="selectpicker" id="category">
				<option>Fiction</option>
				<option>Drama</option>
				<option>Children</option>
			</select>
		</div>

		<div style =" margin-top:15px">
			<button type="button" class="btn btn-primary" onclick="bookCategory()">Search</button>
		</div>
		<div style =" margin-top:15px">
			<ul class="list-group" id = "bookList">
			</ul>
		</div>

	<div class="container">

	function  bookCategory(){
 
		$.ajax({
			url: "http://129.114.104.62:3000/category",  
			type:"GET",
			data:{
				val : 'hope',
				category:$("#category").val(),
			},
			success: function(data) {
				var arr =  JSON.parse(data);
				$('#bookList').empty();
				for(i = 0 ; i< arr.length; i ++)
				{
					$("#bookList").append('<li class="list-group-item list-group-item-warning">'+arr[i]+'</li>');
				}

			}
		});
	}

	function membershipdetails(){

		$.ajax({
			url: "http://localhost:3000/membershipdetails",  
			type:"GET",
			data:{membershiptype:$("#membershiptype").val() },
			success: function(data) {
				alert(data);
			}
		});
	}
